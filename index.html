<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة الطالب - علي عصام</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --primary: #818cf8;
            --accent: #fbbf24;
            --text: #f1f5f9;
            --text-muted: #64748b;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        /* Watermark Background */
        .watermark {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 0; text-align: center; pointer-events: none;
            opacity: 0.05; font-size: 60px; font-weight: 900; white-space: nowrap;
        }

        .app-container { width: 100%; max-width: 480px; height: 100vh; display: flex; flex-direction: column; position: relative; z-index: 10; }
        
        .view { display: none; padding: 20px; height: 100%; flex-direction: column; overflow-y: auto; }
        .view.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 10px; }
        .subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 30px; }

        .input-box {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 16px;
            padding: 16px; color: #fff; width: 100%; margin-bottom: 15px; font-size: 16px; outline: none; transition: 0.2s;
        }
        .input-box:focus { border-color: var(--primary); background: rgba(129, 140, 248, 0.08); }

        .btn {
            border-radius: 16px; padding: 18px; font-weight: 700; border: none; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px; width: 100%; transition: 0.2s; font-size: 16px;
        }
        .btn-primary { background: #fff; color: #000; }
        .btn-secondary { background: var(--glass); color: #fff; border: 1px solid var(--glass-border); }
        .btn:active { transform: scale(0.96); }

        .card {
            background: var(--card); border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 18px; margin-bottom: 12px; display: flex; align-items: center; gap: 15px;
        }
        .card-icon { width: 45px; height: 45px; background: rgba(129, 140, 248, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--primary); }
        .card-content { flex: 1; }
        .card-content b { display: block; font-size: 16px; margin-bottom: 2px; }
        .card-content small { color: var(--text-muted); font-size: 12px; }
        
        .score-badge { background: var(--primary); color: white; padding: 5px 12px; border-radius: 10px; font-weight: bold; font-size: 14px; }

        .navbar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            display: none; padding: 10px; justify-content: space-around; z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); font-size: 11px; flex: 1; gap: 5px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        .fab { position: fixed; bottom: 100px; left: 25px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 90; }

        .pin-dots { display: flex; gap: 12px; justify-content: center; margin: 20px 0; }
        .dot { width: 14px; height: 14px; border-radius: 50%; border: 2px solid var(--glass-border); }
        .dot.filled { background: var(--primary); border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
    </style>
</head>
<body>

    <div class="watermark">علي عصام</div>

    <div class="app-container">
        
        <!-- View: Login -->
        <div id="v-login" class="view active">
            <div style="margin-top: 80px;">
                <h1>تسجيل الدخول</h1>
                <p class="subtitle">أهلاً بك مجدداً في بوابتك التعليمية</p>
                <input type="text" id="l-user" class="input-box" placeholder="اسم المستخدم">
                <input type="password" id="l-pass" class="input-box" placeholder="كلمة المرور">
                <button class="btn btn-primary" onclick="login()">دخول</button>
                <button class="btn btn-secondary" style="margin-top:12px" onclick="show('v-reg')">إنشاء حساب جديد</button>
                <p style="text-align:center; margin-top:25px; font-size:13px; color:var(--text-muted)">
                    نسيت كلمة السر؟ <span onclick="show('v-rec')" style="color:#fff; cursor:pointer">استعادة الحساب</span>
                </p>
            </div>
        </div>

        <!-- View: Register -->
        <div id="v-reg" class="view">
            <h1>حساب جديد</h1>
            <p class="subtitle">انضم إلينا الآن ونظم دراستك</p>
            <input type="text" id="r-user" class="input-box" placeholder="اسم المستخدم">
            <input type="password" id="r-pass" class="input-box" placeholder="كلمة المرور">
            <select id="r-branch" class="input-box">
                <option value="sci">الفرع العلمي</option>
                <option value="lit">الفرع الأدبي</option>
            </select>
            <input type="number" id="r-pin" class="input-box" placeholder="رمز PIN للاستعادة (4 أرقام)">
            <button class="btn btn-primary" onclick="register()">إنشاء الحساب</button>
            <button class="btn btn-secondary" style="margin-top:12px" onclick="show('v-login')">رجوع</button>
        </div>

        <!-- View: Recovery -->
        <div id="v-rec" class="view">
            <h1>استعادة الحساب</h1>
            <input type="text" id="rec-user" class="input-box" placeholder="اسم المستخدم">
            <div class="pin-dots" id="rec-dots">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
            <div id="numpad" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; max-width:300px; margin: 0 auto"></div>
            <div id="result-box" style="margin-top:20px; display:none; padding:15px; background:rgba(251,191,36,0.1); border-radius:12px; text-align:center; color:var(--accent); font-weight:bold"></div>
            <button class="btn btn-secondary" style="margin-top:20px" onclick="show('v-login')">رجوع</button>
        </div>

        <!-- View: Schedule -->
        <div id="v-sch" class="view">
            <h1>جدول الدروس</h1>
            <div id="list-sch" style="padding-bottom:120px"></div>
            <button class="fab" onclick="prepareAdd('sch')"><i data-lucide="plus"></i></button>
        </div>

        <!-- View: Grades -->
        <div id="v-grd" class="view">
            <h1>الدرجات</h1>
            <div id="list-grd" style="padding-bottom:120px"></div>
            <button class="fab" onclick="prepareAdd('grd')" style="background:var(--accent)"><i data-lucide="plus"></i></button>
        </div>

        <!-- View: Add -->
        <div id="v-add" class="view">
            <h1 id="add-title">إضافة</h1>
            <div id="add-form" style="margin-top:20px"></div>
            <button class="btn btn-primary" id="save-btn">حفظ</button>
            <button class="btn btn-secondary" style="margin-top:10px" onclick="switchTab('sch')">إلغاء</button>
        </div>

        <!-- Navbar -->
        <nav class="navbar" id="main-nav">
            <div class="nav-item" id="n-sch" onclick="switchTab('sch')"><i data-lucide="calendar"></i><span>الجدول</span></div>
            <div class="nav-item" id="n-grd" onclick="switchTab('grd')"><i data-lucide="award"></i><span>الدرجات</span></div>
            <div class="nav-item" onclick="logout()"><i data-lucide="log-out"></i><span>خروج</span></div>
        </nav>

    </div>

    <script>
        const DB_NAME = "STUDENT_PORTAL_DATA";
        const SESSION_NAME = "STUDENT_SESSION";
        
        let currentUser = null;
        let userData = null;
        let tempPin = "";

        const subjects = {
            sci: ["إسلامية", "عربي", "إنكليزي", "أحياء", "رياضيات", "كيمياء", "فيزياء"],
            lit: ["إسلامية", "عربي", "إنكليزي", "تاريخ", "جغرافية", "اقتصاد", "رياضيات"]
        };

        // Initialize App
        window.onload = () => {
            lucide.createIcons();
            createNumpad();
            checkAutoLogin();
        };

        function checkAutoLogin() {
            const saved = localStorage.getItem(SESSION_NAME);
            if (saved) {
                const db = getDB();
                if (db[saved]) {
                    currentUser = saved;
                    userData = db[saved];
                    switchTab('sch');
                    return;
                }
            }
            show('v-login');
        }

        function getDB() { return JSON.parse(localStorage.getItem(DB_NAME) || '{}'); }
        function saveDB(db) { localStorage.setItem(DB_NAME, JSON.stringify(db)); }

        function show(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('main-nav').style.display = (id === 'v-sch' || id === 'v-grd') ? 'flex' : 'none';
            if(id === 'v-rec') resetRec();
        }

        function register() {
            const u = document.getElementById('r-user').value.trim();
            const p = document.getElementById('r-pass').value;
            const b = document.getElementById('r-branch').value;
            const s = document.getElementById('r-pin').value;

            if(!u || !p || s.length < 4) return alert("يرجى إكمال البيانات");
            
            let db = getDB();
            if(db[u]) return alert("المستخدم موجود بالفعل");

            db[u] = { p: btoa(p), b, pin: s, sch: [], grd: [] };
            saveDB(db);
            alert("تم إنشاء الحساب! يمكنك الآن الدخول.");
            show('v-login');
        }

        function login() {
            const u = document.getElementById('l-user').value.trim();
            const p = document.getElementById('l-pass').value;
            const db = getDB();

            if(db[u] && atob(db[u].p) === p) {
                currentUser = u;
                userData = db[u];
                localStorage.setItem(SESSION_NAME, u);
                switchTab('sch');
            } else {
                alert("بيانات الدخول خاطئة");
            }
        }

        function logout() {
            localStorage.removeItem(SESSION_NAME);
            currentUser = null;
            userData = null;
            show('v-login');
        }

        function switchTab(t) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(t === 'sch') {
                document.getElementById('n-sch').classList.add('active');
                renderSch(); show('v-sch');
            } else {
                document.getElementById('n-grd').classList.add('active');
                renderGrd(); show('v-grd');
            }
        }

        function renderSch() {
            const list = document.getElementById('list-sch');
            list.innerHTML = userData.sch.length ? "" : "<p style='text-align:center;margin-top:40px;opacity:0.5'>لا يوجد دروس</p>";
            userData.sch.forEach((item, i) => {
                const div = document.createElement('div'); div.className = "card";
                div.innerHTML = `<div class="card-icon"><i data-lucide="clock"></i></div>
                    <div class="card-content"><b>${item.s}</b><small>${item.t}</small></div>
                    <div style="color:#f87171" onclick="delItem('sch', ${i})"><i data-lucide="trash-2"></i></div>`;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        function renderGrd() {
            const list = document.getElementById('list-grd');
            list.innerHTML = userData.grd.length ? "" : "<p style='text-align:center;margin-top:40px;opacity:0.5'>لا يوجد درجات</p>";
            userData.grd.forEach((item, i) => {
                const div = document.createElement('div'); div.className = "card";
                div.innerHTML = `<div class="card-icon"><i data-lucide="award"></i></div>
                    <div class="card-content"><b>${item.s}</b><small>${item.e}</small></div>
                    <div class="score-badge">${item.v}</div>
                    <div style="color:#f87171;margin-right:10px" onclick="delItem('grd', ${i})"><i data-lucide="trash-2"></i></div>`;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        function prepareAdd(type) {
            const form = document.getElementById('add-form');
            const title = document.getElementById('add-title');
            form.innerHTML = "";
            const subs = subjects[userData.b];
            let select = `<select id="f-s" class="input-box">${subs.map(s=>`<option>${s}</option>`).join('')}</select>`;

            if(type === 'sch') {
                title.innerText = "إضافة درس";
                form.innerHTML = select + `<input type="time" id="f-t" class="input-box">`;
                document.getElementById('save-btn').onclick = () => {
                    userData.sch.push({ s: document.getElementById('f-s').value, t: document.getElementById('f-t').value });
                    commit(); switchTab('sch');
                };
            } else {
                title.innerText = "إضافة درجة";
                form.innerHTML = select + `<select id="f-e" class="input-box"><option>شهر 1</option><option>شهر 2</option><option>نصف السنة</option><option>وزاري</option></select>
                <input type="number" id="f-v" class="input-box" placeholder="الدرجة">`;
                document.getElementById('save-btn').onclick = () => {
                    userData.grd.push({ s: document.getElementById('f-s').value, e: document.getElementById('f-e').value, v: document.getElementById('f-v').value });
                    commit(); switchTab('grd');
                };
            }
            show('v-add');
        }

        function commit() { let db = getDB(); db[currentUser] = userData; saveDB(db); }
        function delItem(key, i) { userData[key].splice(i, 1); commit(); key==='sch'?renderSch():renderGrd(); }

        // Recovery System
        function createNumpad() {
            const pad = document.getElementById('numpad');
            [1,2,3,4,5,6,7,8,9,0].forEach(n => {
                const b = document.createElement('div'); b.className = "btn btn-secondary"; b.style.padding = "15px"; b.innerText = n;
                b.onclick = () => { if(tempPin.length < 4) { tempPin += n; updateDots(); if(tempPin.length === 4) verifyRec(); } };
                pad.appendChild(b);
            });
            const c = document.createElement('div'); c.className="btn btn-secondary"; c.innerText="C"; c.onclick=resetRec;
            pad.appendChild(c);
        }

        function updateDots() {
            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('filled', i < tempPin.length));
        }

        function verifyRec() {
            const u = document.getElementById('rec-user').value.trim();
            const db = getDB();
            if(db[u] && db[u].pin === tempPin) {
                const res = document.getElementById('result-box');
                res.innerHTML = `تم التحقق!<br>كلمة السر هي: <span style="color:#fff">${atob(db[u].p)}</span>`;
                res.style.display = "block";
            } else {
                alert("البيانات غير صحيحة"); resetRec();
            }
        }

        function resetRec() {
            tempPin = ""; updateDots();
            if(document.getElementById('result-box')) document.getElementById('result-box').style.display = "none";
            if(document.getElementById('rec-user')) document.getElementById('rec-user').value = "";
        }
    </script>
</body>
</html>
